<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Say Game</title>
</head>
<body>
    <h2>Simon Say Game</h2>
    <h4>Press any key to start</h4>
    <div class="container">
        <div class="line-one">
            <div class="btn red" type="button"></div>
            <div class="btn blue" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button"></div>
            <div class="btn yellow" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
